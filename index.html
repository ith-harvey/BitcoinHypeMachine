<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hype Machine</title>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <link rel="stylesheet" href="hypeMachine.css">
    <script defer src="hypeMachine.js" type="text/javascript"></script>

</head>

<body>
    <header>
        <nav class="col-xs-12">
            <div class="container col-xs-6">
                <h1>The Hype Machine</h1>
                <ul class="nav nav-pills nav-cust">
                    <li><a href="#">Hype</a></li>
                    <li>
                        <p>|</p>
                    </li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="col-xs-6 heading-descriptor-text">
                <div class="row">
                    <img class="col-xs-4 col-centered" src="images/IBM_Watson_avatar_pos-2-1000x986.png" alt="Watson logo">
                    <img class="col-xs-4 col-centered" src="images/opengraph.png" alt="btc logo">
                    <img class="col-xs-4 col-centered" src="images/Twitter-PNG-HD-1.png" alt="Twitter logo">
                </div>
                <p>An API agrigator that filters tweets from influential bitcoin accounts through IBM's Watson AI using sentiment analysis.
                </p>
            </div>
        </nav>
    </header>
    <div class="col-xs-12 main-disp-contain">
        <div class="col-xs-4">
            <div class="watson-total col-xs-12">
                <h4 class="col-xs-12 col-centered">Hype Machine Breakdown</h4>
                <div class="col-xs-6 turn-off-padding">
                    <h5 class="mini-heading">Tweets Pulled</h5>
                </div>
                <div class="col-xs-6 turn-off-padding">
                    <h5 class="mini-heading">Tweets Filtered</h5>
                </div>
                <div class="col-xs-6">
                    <p id="total-tweets-pulled" class="turn-off-padding"></p>
                </div>
                <div class="col-xs-6">
                    <p id="total-tweets-filtered" class="turn-off-padding"></p>
                </div>
            </div>
            <div class="twitt-scroller pre-scrollable col-xs-12">
                <div class="tweet-loading-graphic col-xs-12">
                    <div class="tweet-loading-graphic row">
                        <img class="col-xs-4 col-xs-offset-5" src="images/Twitter-PNG-HD-1.png" alt="Twitter logo">
                    </div>
                    <div class="tweet-loading-graphic row">
                        <div class="col-xs-4 col-xs-offset-4">
                            <div id="loader-circle" class="tweet-loading-graphic"></div>
                        </div>
                    </div>
                    <div class="tweet-loading-graphic row">
                        <div class="col-xs-11 col-xs-offset-1">
                            <q>If you build it, Tweets will come...</q>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="graph col-xs-8">
            <!-- <div class="btcwdgt-chart" bw-theme="light"></div> -->
            <canvas id="btc-price-chart" width="350" height="300"></canvas>
            <canvas id="wats-score-chart" width="350" height="300"></canvas>
        </div>
    </div>
    </div>
    </div>
</body>

</html>

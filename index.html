<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hype Machine</title>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <link rel="stylesheet" href="hypeMachine.css">

</head>

<body>
    <header>
        <nav class="col-xs-12">
            <div class="container col-xs-6">
                <h1>The Hype Machine</h1>
                <ul class="nav nav-pills nav-cust">
                    <li><a href="#">Hype</a></li>
                    <li>
                        <p>|</p>
                    </li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="col-xs-12 main-disp-contain">
        <div class="col-xs-4">
            <div class="watson-total col-xs-12">
                <h2 class="col-xs-12 turn-off-padding">Watson's Hype detector</h2>
                <div class="col-xs-5 col-centered">
                    <h2 id="watson-percent-total">70%</h2>
                </div>
                <h3 class="col-xs-8 col-centered turn-off-padding">The hype is bullish</h3>
            </div>
            <div class="twitt-scroller pre-scrollable col-xs-12">
                <div class="tweet-box col-xs-12">
                    <div class="col-xs-10 turn-off-padding">
                        <div class="tweet-txt">
                            <img class="thumbnail img-float-text-wrap" src=http://placehold.it/30x30>TweetTweetTweet TweetTweetTweet TweetTweet TweetTweet TweetTweet TweetTweet Tweet
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <p>Feeling</p>
                        <p>70%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="graph col-xs-8">
            <!-- <div class="btcwdgt-chart" bw-theme="light"></div> -->
            <canvas id="btc-price-chart" width="400" height="300"></canvas>
            <canvas id="wats-score-chart" width="400" height="300"></canvas>
        </div>
    </div>
    </div>
    <script src="hypeMachine.js" type="text/javascript"></script>
</body>

</html>
